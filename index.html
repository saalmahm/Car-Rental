<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="flex justify-between p-4">
        <a href="" id="cars">
            <img src="images/cars.gif" alt="">
        </a>
        <div class="lg:hidden" id="burger-icon">
            <img src="images/menu.png" alt="Menu">
        </div>
        <div id="sidebar"
            class="shadow-xl fixed top-0 right-0 w-1/3 h-full bg-gray-200  z-50 transform translate-x-full duration-300 ">
            <div class="flex justify-end p-4">
                <button id="close-sidebar" class=" text-3xl">×</button>
            </div>
            <div class="flex flex-col items-center space-y-4 text-white">
                <a href="" class="text-black text-lg">Clients</a>
                <a href="" class="text-black text-lg">Voitures</a>
                <a href="" class="text-black text-lg">Contrats</a>
            </div>
        </div>
        <div class="hidden lg:flex justify-center space-x-4">
            <a href="">Clients</a>
            <a href="">Voitures</a>
            <a href="">Contrats</a>
        </div>
    </header>
    <section class="bg-blue-200 py-20 relative">
        <div class="absolute right-0 top-20 ">
            <img src="images/car-section.png" alt="Voiture" >
        </div>
            <div class="px-6 lg:right-2">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-4">Car Rental</h1>
            <p class="text-lg sm:text-xl text-gray-700 mb-8">Welcome to our fleet of cars.</p>
            <a href="#" class="inline-block bg-blue-600 text-white py-3 px-6 rounded-full font-semibold text-lg hover:bg-blue-700 transition-colors duration-300">
                View Our Cars
            </a>
        </div>
    </section>
    
    
    
    <script>

        const menu = document.getElementById("burger-icon");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("close-sidebar");

        // Ouvrir le sidebar en cliquant sur l'icône burger
        menu.addEventListener("click", () => {
            sidebar.classList.remove("translate-x-full");  // Déplacer le sidebar dans l'écran
            sidebar.classList.add("translate-x-0");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("translate-x-full");    // Déplacer le sidebar en dehors de l'écran à droite
            sidebar.classList.remove("translate-x-0");    // Retirer la position normale
        });
    </script>



</body>

</html>
